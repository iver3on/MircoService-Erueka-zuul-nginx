spring.application.name=user-service

eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/

spring.output.ansi.enabled =DETECT
debug=true
#\u7aef\u53e3\u914d\u7f6e
server.port=2224

#\u6570\u636e\u5e93\u8fde\u63a5\u914d\u7f6e
